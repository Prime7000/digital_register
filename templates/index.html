{% extends 'base.html' %}

{% block title %}Digital Register System{% endblock %}

{% block content %}
<style>
    main {
        width: 100%;
        /* Adjust padding: More top/bottom, less left/right for mobile */
        padding: 1.5rem 0.5rem;
        margin: 0;
        box-sizing: border-box;

        /* --- Grid Setup --- */
        display: grid;
        /* Mobile: ALWAYS 2 columns */
        grid-template-columns: repeat(2, 1fr);
        /* Reduce space BETWEEN columns */
        gap: 0.75rem;
    }

    /* Style links/divs to behave like block elements for the grid */
    main > a,
    main > .child {
        text-decoration: none;
        color: inherit;
        display: block;
    }

    .child {
        min-height: 140px;
        /* Keep some internal padding */
        padding: 0.75rem;
        box-sizing: border-box;

        /* Internal Centering - Should be correct */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;

        background-color: #f4f4f4;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        overflow: hidden;
    }

    .child_icon {
        display: flex;
        justify-content: center;
        align-items: center;
        padding-bottom: 0.5rem;
    }

    .child_icon svg {
         width: 45px;
         height: 45px;
         max-width: 100%;
         fill: #333;
    }

    .content {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .content p {
        margin: 0;
        font-weight: normal;
        font-size: 0.9rem;
        line-height: 1.2;
    }

    /* --- Desktop Styles (Unchanged - screens wider than 768px) --- */
    @media (min-width: 768px) {
        main {
            grid-template-columns: repeat(4, 1fr);
             /* Restore more balanced padding for desktop */
            padding: 1.5rem 2rem;
            /* Restore larger gap for desktop */
            gap: 1.5rem;
        }

        .register-card {
            grid-column: 1 / 3;
             min-height: 150px;
        }

         .child {
             min-height: 150px;
             padding: 1rem;
         }

        .child_icon svg {
            width: 50px;
            height: 50px;
        }
         .content p {
            font-weight: bold;
            font-size: 1rem;
        }
    }

</style>
