{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}

<style>
    main{
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
    }
    #signup-prop{
        /* border: 1px solid black; */
        width:50%;
        height:auto;
        border-radius: 20px;
        display: flex;
        flex-direction: column;
        padding: 20px;
        background-color: #f4f4f4;
    }

    #signup-prop input{
        height: 2rem;
        border-radius: 7px;
        border: none;
    }

    #signup-prop input:hover{
        height: 2rem;
        border-radius: 7px;
        border: 3px solid black;
    }

    #signup-prop label{
        padding-top: 0.7rem;
        font-weight: 900;
    }


</style>
<main>
    <div id="signup-prop">
        <h1 style="text-align: center;">Login</h1>
        <label for="username">Username</label>
        <input type="text" name="username" id="" placeholder="Insert Username e.g Prime">

        <label for="password">Password</label>
        <input type="password" name="password" id="" placeholder="Insert your password">

        <label for=""></label>
        <div style="text-align: center;">
            <style>
                button{
                    width: 100px;
                    text-align: center;
                    padding: 5px;
                    border-radius:20px;
                }

                button:hover{
                    width: 100px;
                    text-align: center;
                    padding: 5px;
                    border-radius:20px;
                    background-color: white;
                    padding: 8px;
                    transition: all 0.7s;
                }
            </style>
            <button type="submit">Submit</button>
    </div>
</main>

<script src="{{ url_for('static', filename='js/login.js') }}"></script>
{% endblock %}
